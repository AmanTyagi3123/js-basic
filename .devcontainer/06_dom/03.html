<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style = "background-color: #212121; color: #fff">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div); // Here, element is created.

    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generator title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    //div.innerText = "Chai aur Code" // This statement actually overwrites therefore use the below code ->
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText);
    
    document.body.appendChild(div); // This is how you attach your created element in the body.

</script>
</html>
